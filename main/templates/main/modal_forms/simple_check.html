{% extends "main/modal_forms/base.html" %}

{% block form_body %}
{{form.service}}
<fieldset>
  <legend class="modal-section-header">Basic</legend>
  <div class="pull-left">
    <label>Name</label>
    {{form.name}}
    <label>Description <small class="muted">(optional)</small></label>
    {{form.description}}
  </div>
  <div class="pull-right">
    <label id="silenced_description">Initial value</label>
    <label> <a id="unsilence">UnSilence</a> </label>
    <label> <a id="silence_for_x_hours">Silence for <input type="text" id="silence_hours" value="0.5" style="width:30px;"> hours</a> </label>
    <label> <a id="silence_forever">Silence forever</a> </label>
    <label>Silenced until (timestamp)</label>
    {{form.silenced_until}}
    <label>URL Endpoint</label>
    {{form.endpoint}}
    <label>Timeout (ms) <small class="muted">(optional)</small></label>
    {{form.timeout}}
  </div>
  <div class="clearfix"></div>
</fieldset>
<hr />
<fieldset>
  {% include "main/modal_forms/advanced_form_directions.html" %}
</fieldset>


{% endblock %}
